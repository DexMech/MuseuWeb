<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui">


<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Página Principal</title>
</h:head>

<h:body>
<h:panelGrid>

<p:outputLabel>Usuário</p:outputLabel>
<h:inputText id="usuario" value="#{UsuarioBean.usuario}"></h:inputText>
<p:outputLabel>Senha</p:outputLabel>
<h:inputSecret id="senha" value="#{UsuarioBean.senha}"></h:inputSecret>
<p:outputLabel>Email</p:outputLabel>
<h:inputText id="email" value="#{UsuarioBean.email}"></h:inputText>
<p:commandButton value="Cadastrar" action="#{UsuarioBean.gravar}"></p:commandButton>
<p:commandButton value="Sair"></p:commandButton>
</h:panelGrid>
</h:body>

</html>
